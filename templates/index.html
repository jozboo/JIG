{% extends "base.html" %}

{% block content %}

<div id=suggestion-container class="suggestion-box text-center shadow-sm p-3 bg-body" onclick="generateSuggestion()">
  <div class="suggestion-text-container">
  <div id="suggestion-display" class="suggestion-text">
    {{ suggestion | default("Click to generate a suggestion!") }}
  </div>
</div>
</div>
<div class="container square-container">
<div id=btn-container>
  <div class="button-group row row-cols-2 g-3">
    <div class="col">
      <a href="{{ url_for('category_page', category='oneword') }}" class="btn btn-primary oneword-btn category-link w-100" data-category="oneword">
        <span class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-dice-1-fill" viewBox="0 0 16 16">
            <path d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3zm5 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
          </svg>
        </span> <span class="nav-text">One Word</span>
      </a>
    </div>
    <div class="col">
      <a href="{{ url_for('category_page', category='location') }}" class="btn btn-primary location-btn category-link w-100" data-category="location">
        <span class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
          </svg>
        </span> <span class="nav-text">Location</span>
      </a>
    </div>
    <div class="col">
      <a href="{{ url_for('category_page', category='relationship') }}" class="btn btn-primary relationship-btn category-link w-100" data-category="relationship">
        <span class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-heart" viewBox="0 0 16 16">
            <path d="M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4m13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276Z"/>
          </svg>
        </span> <span class="nav-text">Relationship</span>
      </a>
    </div>
    <div class="col">
      <a href="{{ url_for('category_page', category='occupation') }}" class="btn btn-primary occupation-btn category-link w-100" data-category="occupation">
        <span class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-briefcase-fill" viewBox="0 0 16 16">
            <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5"/>
            <path d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85z"/>
          </svg>
        </span> <span class="nav-text">Occupation</span>
      </a>
    </div>
    <div class="col">
      <a href="{{ url_for('category_page', category='genre') }}" class="btn btn-primary genre-btn category-link w-100" data-category="genre">
        <span class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
          <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"/>
          </svg>
        </span><span class="nav-text">Genre</span>
      </a>
    </div>
    <div class="col">
      <a href="{{ url_for('category_page', category='game') }}" class="btn btn-primary game-btn category-link w-100" data-category="game">
        <span class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-question-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.496 6.033a.237.237 0 0 1-.24-.247C5.35 4.091 6.737 3.5 8.005 3.5c1.396 0 2.672.73 2.672 2.24 0 1.08-.635 1.594-1.244 2.057-.737.559-1.01.768-1.01 1.486v.105a.25.25 0 0 1-.25.25h-.81a.25.25 0 0 1-.25-.246l-.004-.217c-.038-.927.495-1.498 1.168-1.987.59-.444.965-.736.965-1.371 0-.825-.628-1.168-1.314-1.168-.803 0-1.253.478-1.342 1.134-.018.137-.128.25-.266.25h-.825zm2.325 6.443c-.584 0-1.009-.394-1.009-.927 0-.552.425-.94 1.01-.94.609 0 1.028.388 1.028.94 0 .533-.42.927-1.029.927"/>
          </svg>
        </span> <span class="nav-text">Game</span>
      </a>
    </div>
  </div>
<div class="family-square shadow-sm">
      <div class=" form-switch d-flex w-100">

        <label class="form-check-label" for="switchCheckDefault">Family Friendly Filter</label>

        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault" name="familyFriendly" value="true" {% if familyFriendly %}checked{% endif %}>
    </div>
</div>
</div>

</div>

{% endblock %}
